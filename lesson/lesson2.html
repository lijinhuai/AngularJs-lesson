<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.js"></script>
	</head>
	<body>
		<div ng-app="" ng-init="count=1;price=5">
			<p>价格计算器:</p>
			<h1>数量：<input type="text" ng-model="count"></h1>
			<h1>价格：<input type="text" ng-model="price"></h1>
			<h1>总量：<h1 ng-bind="count*price"></h1></h1>

		</div>
	</body>
</html>
